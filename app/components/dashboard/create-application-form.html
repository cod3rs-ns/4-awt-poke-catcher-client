<form role="form" name="reportForm" novalidate>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Registrovanje aplikacije</h4>
    </div>

    <div class="modal-body" id="modal-body">
        <!-- -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
              ng-model="createAppVm.application.name"
              placeholder="Input application name...">
        </div>

        <!-- -->
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
              ng-model="createAppVm.application.description"
              placeholder="Aditional description...">
        </div>

        <!-- -->
        <div class="form-group">
          <label for="version">Current version of your application</label>
          <input type="text" class="form-control" id="version"
              ng-model="createAppVm.application.latestVersion"
              placeholder="Application version...">
        </div>

        <!-- -->
        <div class="form-group">
          <label for="repo">Application's repository</label>
          <input type="text" class="form-control" id="repo"
              ng-model="createAppVm.application.repo"
              placeholder="Provide your app's repository...">
        </div>

        <!-- -->
        <div class="form-group">
          <label for="dsn">DSN</label>
          <input type="text" class="form-control" id="dsn"
              ng-model="createAppVm.application.dsn"
              placeholder="Provide your app's DSN...">
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="createAppVm.ok();">Register</button>
        <button class="btn btn-default" data-dismiss="modal" ng-click="createAppVm.cancel();">Cancel</button>
    </div>
</form>
